<style>
    * {
        margin: 0;
        padding: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .container {
        width: 100%;
        height: 100vh;
        /* background-image:
            linear-gradient(rgb(140, 219, 140), rgb(20, 141, 20)); */
            background: linear-gradient(0deg, rgba(34,193,195,1) 42%, rgba(253,187,45,1) 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .container h1 {
        /* color: green; */
        font-weight: 700;
        /* font-size: 25px; */
        text-align: center;
    }

    .name{
        color: darkblue;
        font-size: xx-large;
    }

    .heading {
        margin-bottom: 50px;
        color: darkred;
    }

    .converter-row {
        display: flex;
        width: 40%;
        justify-content: space-between;
        align-items: center;
        /* background: rgb(0, 56, 0); */
        background: rgb(44,72,73);
        border-radius: 10px;
        padding: 50px 20px;
    }

    .col {
        flex-basis: 32%;
        text-align: center;
    }

    .col label {
        font-size: 15px;
        font-weight: 500;
        margin-bottom: 10px;
        color: #fff;
    }

    .col input {
        width: 150px;
        height: 30px;
        background: white;
        border-radius: 5px;
        text-align: center;
    }
</style>

<div class="container">
    <h1 class="Name">Arbaj Shaikh - Task 3 :- Oasis Infobyte </h1><br>
    <h1 class="heading">Web Development - Temperature Converter</h1>
    <div class="converter-row">
        <div class="col">
            <label>Fahrenheit</label>
            <input type="number" id="fahrenheit">
        </div>

        <div class="col">
            <label>Celsius</label>
            <input type="number" id="celsius">
        </div>

        <div class="col">
            <label>Kelvin</label>
            <input type="number" id="kelvin">
        </div>
    </div>
</div>

<script>
    let celsius = document.getElementById('celsius');
    let fahrenheit = document.getElementById('fahrenheit');
    let kelvin = document.getElementById('kelvin');
    celsius.oninput = function () {
        let f = (parseFloat(celsius.value) * 9) / 5 + 32;
        fahrenheit.value = parseFloat(f.toFixed(2));

        let k = (parseFloat(celsius.value) + 273.15);
        kelvin.value = parseFloat(k.toFixed(2));
    }
    fahrenheit.oninput = function () {
        let c = ((parseFloat(
            fahrenheit.value) - 32) * 5) / 9;
        celsius.value = parseFloat(c.toFixed(2));

        let k = (parseFloat(
            fahrenheit.value) - 32) * 5 / 9 + 273.15;
        kelvin.value = parseFloat(k.toFixed(2));
    }
    kelvin.oninput = function () {
        let f = (parseFloat(
            kelvin.value) - 273.15) * 9 / 5 + 32;
        fahrenheit.value = parseFloat(f.toFixed(2));

        let c = (parseFloat(kelvin.value) - 273.15);
        celsius.value = parseFloat(c.toFixed(2));
    }
</script>
